<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifa World Cup</title>

    <!-- google fonts cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/660f7ab8c8.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css" />

  </head>
  <body>
    <header class="banner-container">

        <!-- banner content -->
        <div class="banner-left">
          <h1 class="banner-title">The Greatest show on the earth</h1>
          <p class="banner-description">
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC,
            making it over 2000 years old.
          </p>
          <button class="btn-primary">Watch Live</button>
        </div>

        <!-- banner image -->
            <img src="assets/img/banner/banner-img.png" alt="">
         
    </header>
    <main>
      <!-- watch match -->
       <section class="live-game-section">

        <div class="live-game-left">
          <button class="btn-primary">Upcoming Match</button>
          <button class="btn-primary">All Group</button>
          <button class="btn-primary">Blog</button>
        </div>

        <div class="live-game-right">
           <p>Live game</p>
        </div>
       </section>
    </main>
    <footer></footer>
  </body>
</html>
